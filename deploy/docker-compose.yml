version: '3.8'

services:
  my-app:
    image: todo-app-spring-react:1.0
    ports:
      - "8080:8080"
  postgres-db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_DB: demo_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local